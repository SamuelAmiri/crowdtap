<ion-view view-title="crowdTap">
  <ion-content>
  	
    <div ng-click="initializeMap(1,'mexico city')"></div>
    <div id="googleMap" style="width:500px;height:380px;"></div>
    <div id="beerSearchArea">
		<div id="beerSearchBox" ng-hide="search_term">
			<div ng-click="queryBrewDB()">{{beer.beerparam}}</div>
			<form name="myForm">
			  <label>
			    <input type="text" name="input" placeholder="Beer" ng-model="beer.beerparam">
			    <input type="text" name="input" placeholder="Location" ng-model="locparam">
			    <button ng-click="queryBrewDB()">Search!</button>
			  </label>
			</form>			
		</div>
		<div class="beerChoices" ng-show="search_term">
			<h3>Did you mean:</h3>
			<div class="beerChoice" ng-repeat="beer in beers">

				<img class="beerLogo" ng-src={{beer.labels.medium}} ng-click="selectBeer($index)">
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
